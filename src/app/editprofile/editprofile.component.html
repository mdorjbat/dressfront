<div class="container">
  <div class="main-body">

    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
              <div class="mt-3">
<!--                <h4>{{profile.firstName}} {{profile.lastName}}</h4>-->

                <button class="btn btn-dark" (click)="profileUpdater()">Update</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">First Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
<!--                {{profile.firstName}} {{profile.lastName}}-->
                <input [(ngModel)]="firstName" type="text" name="email" placeholder="First Name"/>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Last Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
<!--                {{this.user}}-->
                <input [(ngModel)]="lastName" type="text" name="email" placeholder="Last Name"/>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Age</h6>
              </div>
              <div class="col-sm-9 text-secondary">
<!--                {{profile.age}}-->
                <input [(ngModel)]="age" type="number" name="age" placeholder="Age"/>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Size</h6>
              </div>
              <div class="col-sm-9 text-secondary">
<!--                {{profile.size}}-->
                <input [(ngModel)]="size" type="text" name="size" placeholder="Size"/>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Gender</h6>
              </div>
              <div class="col-sm-9 text-secondary">
<!--                {{profile.gender}}-->
                <input [(ngModel)]="gender" type="text" name="gender" placeholder="Gender"/>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Image Path</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <select name="cars" id="cars">
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="opel">Opel</option>
                  <option value="audi">Audi</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

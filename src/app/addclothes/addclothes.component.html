<div class="container">
  <div class="main-body">

    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="assets/avatar/{{profile.path}}.png" alt="Admin" class="rounded-circle"  width="100" height="100">
              <div class="mt-3">

                <button class="btn btn-dark" (click)="addCloth()">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Clothes Type</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <!--                {{profile.firstName}} {{profile.lastName}}-->
                <input [(ngModel)]="type" type="text" name="clothestype" placeholder="Type of clothes"/>
              </div>
            </div>
            <hr>
            <div class="row">

                <h6 class="mb-0">Clothes Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <!--                {{this.user}}-->
                <input [(ngModel)]="name" type="text" name="clothesName" placeholder="Clothes Name"/>
              </div>
            </div>
            <hr>
            <div class="row">

                <h6 class="mb-0">Main Color</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <!--                {{profile.age}}-->
                <select (change)="selectChangeHandler($event)">
                  <option valu e= "grey">grey</option>
                  <option value = "pink">pink</option>
                  <option valu e= "red">red</option>
                  <option valu e= "orange">orange</option>
                  <option valu e= "beige">beige</option>
                  <option valu e= "yellow">yellow</option>
                  <option valu e= "green">green</option>
                  <option valu e= "lightblue">lightblue</option>
                  <option valu e= "darkblue">darkblue</option>
                  <option valu e= "purple">purple</option>
                  <option valu e= "brown">brown</option>
                  <option valu e= "black">black</option>
                  <option valu e= "white">white</option>
                </select>
              </div>
            </div>

<!--              </div>-->
<!--            </div>-->
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Size</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <!--                {{profile.size}}-->
                <input [(ngModel)]="size" type="text" name="size" placeholder="Size"/>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Gender</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <!--                {{profile.gender}}-->
                <input [(ngModel)]="gender" type="text" name="gender" placeholder="Gender"/>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Event</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <!--                {{profile.gender}}-->
                <input [(ngModel)]="event" type="text" name="event" placeholder="Event"/>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Layer</h6>
              </div>
              <div class="col-sm-9 text-secondary">

              </div>

              <div class="col-sm-3">

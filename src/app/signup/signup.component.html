<div class="center">
  <form>
    <h2 class="font-custom">Register a User</h2>
    <div class="spacing"><input  [(ngModel)]="userName" type="text" name="userName" placeholder="User Name"/></div>
    <br>
    <div class="spacing"><input [(ngModel)]="emailAddress" type="text" name="emailAddress" placeholder="Email Address"/></div>
    <br>
    <div class="spacing"><input [(ngModel)]="password" type="text" name="password" placeholder="Password"/></div>
    <br>
    <div class="spacing"><input (click)="registerUser()" type="submit" value="Register"/></div>
  </form>
</div>
